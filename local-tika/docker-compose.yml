version : '3.3'
services  :
  
  local-tika:
    build: .
    links:
    - "tika"
    - "Elasticsearch"
    ports:
    - "3004:3004"
    environment:
      - TIKA_HOST=tika
      - TIKA_PORT=9998
      - NODE_ENV=local
      - ES_HOST=elasticsearch
      - NODE_PORT=3000
      - ELASTIC_URL=http://elasticsearch:9200      
    networks:
      - elk      
  
  tika:
    image : apache/tika
    ports:
      - "9998:9998"
    networks:
      - elk

  Elasticsearch:
    image: elasticsearch:7.16.2
    container_name: elasticsearch
    restart: always
    volumes:
    - elastic_data:/usr/share/elasticsearch/data/
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      discovery.type: single-node    
    logging:
      driver: none  
    ports:
    - '9200:9200'
    - '9300:9300'
    networks:
      - elk

  Kibana:
    image: kibana:7.16.2
    container_name: kibana
    restart: always       
    ports:
    - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200  
    depends_on:
      - Elasticsearch  
    networks:
      - elk
volumes:
  elastic_data: {}

networks:
  elk:    